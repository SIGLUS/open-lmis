<div>
    <span style="margin-left: 6%; float: left; margin-right: 4px" openlmis-message="label.list.drug"></span>
    <div class="report-selection">
      <div style="
          z-index: 100;
          position: fixed;
          left: 0;
          top: 0;
          min-height: 100%;
          min-width: 100%;"
          ng-style="{display: showDrugList ? 'block' : 'none'}"
          ng-click="$parent.closeDrugListDialog()"
      ></div>
      <div class="form-fields">
          <a ng-click="$parent.clickDrugSelection()" class="program-selection" ng-class="$parent.showDrugList && 'program-selection-down'" style="width: 376px;">
              {{selectedDrugNames.join(',')}}
              <span><b ng-class="$parent.showDrugList ? 'selection-down-icon' : 'selection-up-icon'"></b></span>
          </a>
          <div ng-show="$parent.showDrugList" class="program-list" style="width: 398px;max-height: 300px; overflow-y: scroll;">
              <ul>
                  <li ng-click="$parent.selectALL()">
                      <div>
                          <span class="selection-checkbox" ng-class="selectedDrugAllClass"></span>
                          <span openlmis-message="report.option.all"></span>
                      </div>
                  </li>
                  <li ng-repeat="drugItem in $parent.drugList"
                      value="{{drugItem['drug.drug_code']}}"
                      ng-click="selectDrug(drugItem)">
                      <div>
                          <span class="selection-checkbox"
                              ng-class="drugItem.isSelected ?
                              'selection-checkbox__all' : 'selection-checkbox__not-select'"></span>
                          <span>{{drugItem['drug.drug_name'] + '[' + drugItem['drug.drug_code'] + ']'}}</span>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
      <span class="field-error" ng-show="$parent.invalidDrug" openlmis-message="report.missing.product"></span>
    </div>
</div>
